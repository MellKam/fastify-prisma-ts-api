version: '3.8'

services:
  app:
    container_name: 'test-app'
    build:
      context: '.'
    ports:
      - ${PORT}:${PORT}
    environment:
      - NODE_ENV=test
      - PORT=${PORT}
      - SALT_ROUNDS=${SALT_ROUNDS}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@test-db:5432/${DB_USER}
      - ACCESS_TOKEN_EXPIRES_TIME=${ACCESS_TOKEN_EXPIRES_TIME}
      - REFRESH_TOKEN_EXPIRES_TIME=${REFRESH_TOKEN_EXPIRES_TIME}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI}
      - WEB_APP_URL=${WEB_APP_URL}
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    restart: 'unless-stopped'
    command: bash -c "npx pnpm prisma:generate && npx prisma migrate deploy && ${DOCKER_COMMAND}"
    depends_on:
      - 'db'

  db:
    container_name: 'test-db'
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - 5432
